<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="static/file-types.css">
</head>
<body>
<div class="container">

    <div class="intro">
        <div>
            <h3 align="center">
                Choose a File Type
            </h3>
        </div>
        <div>
            <p>
                Some files may not be compatible with certain application or devices. This can be changed later.
            </p>
        </div>
    </div>

    <div class="content">
        <div class="content__card" th:each="product: ${productList}">

            <div class="card__top">
                <div class="img_container">
                    <img th:src="${product.iconUrl}">
                </div>
            </div>

            <div class="card__bottom">
                <div>
                    <b th:text="#{${product.titleKey}}"></b>
                    <br/>
                    <span th:text="#{${product.descriptionKey}}"></span>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
